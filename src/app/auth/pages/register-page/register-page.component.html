<form
  class="d-flex flex-column gap-2"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>

  <label class="form-control d-flex align-items-center gap-2 border rounded px-3 py-2">
    <svg class="opacity-50" style="height: 1em;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </g>
    </svg>
    <input
      type="text"
      class="form-control border-0 shadow-none"
      placeholder="Nombre Completo"
      formControlName="fullName"
    />
  </label>

  <label class="form-control d-flex align-items-center gap-2 border rounded px-3 py-2">
    <svg class="opacity-50" style="height: 1em;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </g>
    </svg>
    <input
      type="email"
      class="form-control border-0 shadow-none"
      placeholder="Correo Electrónico"
      formControlName="email"
      required
    />
  </label>

  <label class="form-control d-flex align-items-center gap-2 border rounded px-3 py-2">
    <svg class="opacity-50" style="height: 1em;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"></path>
        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
      </g>
    </svg>
    <input
      type="password"
      class="form-control border-0 shadow-none"
      placeholder="Contraseña"
      formControlName="password"
    />
  </label>

  <button class="btn btn-secondary" type="submit">Registrarse</button>

  @if (hasError()) {
    <div role="alert" class="alert alert-danger d-flex align-items-center mt-2 fade show">
      <svg xmlns="http://www.w3.org/2000/svg" class="me-2" style="height: 1.5em; width: 1.5em;" fill="none" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>Email o Contraseña Incorrectos</span>
    </div>
  }
</form>
